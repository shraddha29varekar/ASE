<!-- use tailwind css to create a nice register page instead of the above by keeping all the fields like above -->

<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.2.0/tailwind.min.css">
</head>
<body>
    <div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md space-y-8">
          <div>
            <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
            <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Sign in to your account</h2>
            <p class="mt-2 text-center text-sm text-gray-600">
              FFTD
            </p>
          </div>
          <form class="mt-8 space-y-6" action="#" method="POST">
            <input type="hidden" name="remember" value="true">
            <div class="-space-y-px rounded-md shadow-sm">
             <!-- use the commented fields -->
             <div class="mb-4">
                <label for="FirstName" class="sr-only">First Name</label>
                <input type="text" name="FirstName" id="FirstName" placeholder="First Name" class="bg-gray-100 border-2 w-full p-4 rounded-lg" value="">
            </div>
            <div class="mb-4">
                <label for="LastName" class="sr-only">Last Name</label>
                <input type="text" name="LastName" id="LastName" placeholder="Last Name" class="bg-gray-100 border-2 w-full p-4 rounded-lg" value="">
            </div>
            <!-- add birthday, phone number fields  -->
            <div class="mb-4">
                <label for="dob" class="sr-only">DOB</label>
                <input type="date" name="dob" id="dob" placeholder="DOB" class="bg-gray-100 border-2 w-full p-4 rounded-lg" value="">
            </div>
            <div class="mb-4">
                <label for="phone" class="sr-only">Phone</label>
                <input type="text" name="phone" id="phone" placeholder="Phone" class="bg-gray-100 border-2 w-full p-4 rounded-lg" value="">
            </div>
        

            <div class="mb-4">
                <label for="Emaild" class="sr-only">Email</label>
                <input type="email" name="Emaild" id="Emaild" placeholder="Email" class="bg-gray-100 border-2 w-full p-4 rounded-lg" value="">
            </div>
            <div class="mb-4">
                <label for="UserName" class="sr-only">Username</label>
                <input type="text" name="UserName" id="UserName" placeholder="Username" class="bg-gray-100 border-2 w-full p-4 rounded-lg" value="">
            </div>
            <div class="mb-4">
                <label for="Password" class="sr-only">Password</label>
                <input type="password" name="Password" id="Password" placeholder="Password" class="bg-gray-100 border-2 w-full p-4 rounded-lg" value="">
            </div>



            </div>
            <div>
              <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                  <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
                  </svg>
                </span>
                Sign in
              </button>
              <!-- if already have account, login -->
                <a href="/" class="text-center block text-sm text-gray-600 hover:text-gray-500">
                    Already have an account? Click here
                </a>



              
            </div>
          </form>
        </div>
      </div>
      <!-- <script src="../static/LoginValidation.js"></script> -->
</body>

</html>
